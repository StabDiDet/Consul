            Achten Sie beim Schreiben möglichst auf kurze Sätze.<br><br>
            Nutzen Sie außerdem Absätze, um Ihren Text lesbarer zu machen. (Viele Nutzer lesen Ihren Text auf mobilen Geräten.)<br><br>
            Beschränken Sie Ihren Inhalt – sofern möglich – auf maximal drei Absätze.<br><br>
